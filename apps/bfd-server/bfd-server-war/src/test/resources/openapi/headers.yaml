components:
  parameters:
    BlueButton-OriginalQueryId-header:
      in: header
      name: BlueButton-OriginalQueryId
      required: false
      schema:
        type: string
        format: uuid
      description: |
        A unique ID (e.g. UUID) generated by the frontend system, per HTTP request to that frontend system. 
        This ID SHALL be included in all log events for the frontend system. This allows requests to be 
        traced across systems. For asynchronous jobs, users SHALL use the BlueButton-OriginalQueryId for 
        the HTTP request that created/submitted/whatever the job.
    BlueButton-OriginalQueryCounter-header:
      in: header
      name: BlueButton-OriginalQueryCounter
      required: false
      schema:
        type: integer
        minimum: 1
      description: |
        Start at 1 and increment for every request to BFD with the same BlueButton-OriginalQueryId value.
    BlueButton-OriginalQueryTimestamp-header:
      in: header
      name: BlueButton-OriginalQueryTimestamp
      required: false
      schema:
        type: string
        format: date-time
      description: |
        An ISO-8601 UTC timestamp representing (roughly) when the original request reached the frontend system.
    BlueButton-DeveloperId-header:
      in: header
      name: BlueButton-DeveloperId
      required: false
      schema:
        type: string
      description: |
        The unique ID in the frontend system for the developer/vendor of the third-party application.
    BlueButton-Developer-header:
      in: header
      name: BlueButton-Developer
      required: false
      schema:
        type: string
      description: |
        The human-readable name in the frontend system for the developer/vendor of the third-party application.
    BlueButton-ApplicationId-header:
      in: header
      name: BlueButton-ApplicationId
      required: false
      schema:
        type: string
      description: |
        The unique ID in the frontend system for the application/client that will 
        receive the data.
    BlueButton-Application-header:
      in: header
      name: BlueButton-Application
      required: false
      schema:
        type: string
      description: |
        The human-readable name in the frontend system for the application/client that will 
        receive the data.
    BlueButton-UserId-header:
      in: header
      name: BlueButton-UserId
      required: false
      schema:
        type: string
      description: |
        The unique ID in the frontend system for the user (e.g. beneficiary) that data is being requested 
        on behalf of.
    BlueButton-User-header:
      in: header
      name: BlueButton-User
      required: false
      schema:
        type: string
      description: |
        The human-readable login ID (e.g. email address) in the frontend system for the user (e.g. beneficiary) 
        that the data is being requested on behalf of.
    BlueButton-BeneficiaryId-header:
      in: header
      name: BlueButton-BeneficiaryId
      required: false
      schema:
        type: string
      description: |
        The unique beneficiary ID (e.g. Patient.id) from BFD for the user the beneficiary 
        whose data is being requested.
    x-forwarded-for-header:
      in: header
      name: x-forwarded-for
      required: false
      schema:
        type: string
      description: |
        A standard header for identifying the originating IP address of a client connecting to 
        a web server through an HTTP proxy or a load balancer.
    BULK-CLIENTID-header:
      in: header
      name: BULK-CLIENTID
      required: false
      schema:
        type: string
      description: |
        A unique identifier of the bulk client for whom this request is for (i.e. UUID, ACO ID, NPI, Part D Contract)
    BULK-CLIENTNAME-header:
      in: header
      name: BULK-CLIENTNAME
      required: false
      schema:
        type: string
      description: A human readable name for the bulk client for whom this request is for to aid in tracing and debugging.
    BULK-JOBID-header:
      in: header
      name: BULK-JOBID
      required: false
      schema:
        type: string
      description:  A unique identifier for the job (Job ID, UUID, etc.)
    IncludeIdentifiers-header:
      in: header
      name: IncludeIdentifiers
      required: false
      schema:
        type: string
        enum: ["false", "true", "hicn", "mbi"]
        default: "false"
      description:  |
        Do not set this header more than once; an arbitrary value will be selected if that happens. When set to mbi, 
        BFD will include all of the known MBIs for the requested beneficiary (unhashed). When set to hicn, BFD will 
        include all of the known HICNs for the requested beneficiary (unhashed). When set to true, BFD will include 
        all of the known MBIs and HICNs for the requested beneficiary (unhashed). When set to false, BFD will not 
        include any (unhashed) MBIs or HICNs for the requested beneficiary.
    IncludeAddressFields-header:
      in: header
      name: IncludeAddressFields
      required: false
      schema:
        type: string
        enum: ["false", "true"]
        default: "false"
      description:  |
        When set to true, BFD will include all of the detailed address data for the requested beneficiary. When set to 
        false, BFD will not include detailed address data for the requested beneficiary. Please note that, even when 
        false state and ZIP/postal codes will still be included for the specified beneficiary.
