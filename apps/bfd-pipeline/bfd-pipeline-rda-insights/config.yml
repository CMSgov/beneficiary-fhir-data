db:
  url: jdbc:postgresql://localhost:5435/fhirdb
  username: bfd
  password: InsecureLocalDev
  schema: rda
resourceDir: filters/
outputDir: .
pipelines:
  - type: SQL
    target: list_tables.sql
    pipeTo:
      type: WRITE_XLSX
      target: insights.xlsx
      label: Tables
  - type: READ_CSV
    target: list_tables.csv
    pipeTo:
      type: SQL
      target: list_fields.sql
      pipeTo:
        type: WRITE_XLSX
        target: insights.xlsx
        label: Columns
  - type: READ_CSV
    target: list_tables.csv
    pipeTo:
      type: SQL
      target: list_fields.sql
      pipeTo:
        type: SQL
        target: variable_count.sql
        pipeTo:
          type: JS_SCRIPT
          target: calculate_null_percent.js
          pipeTo:
            type: WRITE_XLSX
            target: insights.xlsx
            label: Overall Variable Counts