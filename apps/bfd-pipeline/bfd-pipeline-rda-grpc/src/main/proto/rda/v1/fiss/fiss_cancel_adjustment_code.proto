  CANCEL_ADJUSTMENT_CODE_COVERAGE = 1                                                   [(string_value) = "C"];

  CANCEL_ADJUSTMENT_CODE_DUPLICATE = 2                                                  [(string_value) = "D"];

  CANCEL_ADJUSTMENT_CODE_PROVIDER_CANCELLED_EPISODE = 3                                 [(string_value) = "E"];

  CANCEL_ADJUSTMENT_CODE_FISCAL_INTERMEDIARY_CANCELLED_EPISODE = 4                      [(string_value) = "F"];

  CANCEL_ADJUSTMENT_CODE_OTHER = 5                                                      [(string_value) = "H"];

  CANCEL_ADJUSTMENT_CODE_PLAN_TRANSFER = 6                                              [(string_value) = "P"];

  CANCEL_ADJUSTMENT_CODE_SCRAMBLE_HIC = 7                                               [(string_value) = "S"];
