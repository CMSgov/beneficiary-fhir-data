mappings:
- id: FissProcCode
  messageClassName: gov.cms.mpsm.rda.v1.fiss.FissProcedureCode
  entityClassName: gov.cms.bfd.model.rda.entities.RdaFissProcCode
  table:
    name: fiss_proc_codes
    schema: rda
    primaryKeyColumns:
    - claimId
    - rdaPosition
    columns:
    - name: claimId
      sqlType: varchar(43)
      nullable: false
      dbName: claim_id
      comment: 'ID generated by RDA API to uniquely identify a claim.'
    - name: rdaPosition
      sqlType: smallint
      javaType: short
      nullable: false
      dbName: rda_position
    - name: procCode
      sqlType: varchar(10)
      nullable: false
      dbName: proc_code
    - name: procFlag
      sqlType: varchar(4)
      dbName: proc_flag
      comment: 'Procedure Flag: This field identifies a set of flags returned from
        the Medicare Code Editor (MCE) module to indicate claim procedure code errors.'
    - name: procDate
      sqlType: date
      dbName: proc_date
    comment: FISS Procedure Code
  transformations:
  - from: PARENT
    to: claimId
  - from: procCd
    to: procCode
    optionalComponents: None
  - from: procFlag
  - from: procDt
    to: procDate
  - from: rdaPosition
    transformer: UintToShort
    optionalComponents: None
