    - name: performingPhysicianNpi
      dbName: prf_physn_npi
      sqlType: varchar(12)
      comment: Carrier Line Performing NPI Number (https://www.ccwdata.org/cs/groups/public/documents/datadictionary/prfnpi.txt)
