version: '3.7'

services:

  postgresql:
    image: postgres:9.6
    ports:
      # Default to a random host binding port for PostgreSQL (via the blank default after the `-`),
      # but allow overriding on command line.
      - "127.0.0.1:${POSTGRES_PORT-}:5432"
    restart: always
    environment:
      POSTGRES_DB: bfd
      POSTGRES_USER: bfd
      POSTGRES_PASSWORD: InsecureLocalDev
