all:
  children:
    # In JMeter nomenclature the "client" is a single host "master" while a "server" is typically multiple test hosts "slaves".
    # See http://jmeter.apache.org/usermanual/remote-test.html for more information.
    client:
      hosts:
        jmeter-client:
          ansible_port: 22 
          ansible_host: "{{ vault_jmeter_client_ip }}"
    servers:
      hosts: 
        jmeter-server:
          ansible_port: 22 
          ansible_host: "{{ vault_jmeter_server_ip }}"
