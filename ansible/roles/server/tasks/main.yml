---

- name: Copy Stress Tests Library
  copy: 
    src: "{{ test_lib }}"
    dest: "{{ remote_jmeter_dir }}/lib/ext/"
    owner: root
    group: root
    mode: 0664

- name: Create Keystore Directory 
  file: 
    path: "{{ remote_test_dir }}/dev/ssl-stores" 
    state: directory

- name: Copy Client Keystore 
  copy: 
    src: "{{ test_keystore }}"
    dest: "{{ remote_test_dir }}/dev/ssl-stores"
    owner: root
    group: root
    mode: 0664
