---

- name: Install Pre-requisites
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    # Needed to supply `keytool` and also to run the ETL service.
    - java-1.8.0-openjdk-devel
    # Needed to use the `s3_object` module.
    - python-boto
  become: true

- name: Create ETL Service User
  user:
    name: bb-etl
    shell: /bin/false
  become: true

- name: Create ETL Service Directory
  file:
    path: /usr/local/bluebutton-data-pipeline-app
    state: directory
    owner: bb-etl
    group: bb-etl
    mode: u=rwx,g=rx,o=rx
  become: true

- name: Copy Key Store and Trust Store
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "bb-etl"
    group: "bb-etl"
    mode: "u=rw,g=r,o=r"
  with_items:
    - { src: "../../../target/benchmark-iterations/{{ iteration_index }}/client-etl-keystore.jks", dest: '/usr/local/bluebutton-data-pipeline-app' }
    - { src: "../../../target/benchmark-iterations/{{ iteration_index }}/client-etl-truststore.jks", dest: '/usr/local/bluebutton-data-pipeline-app' }
  become: true

- name: Copy Pipeline Application
  s3:
    mode: get
    bucket: "{{ s3_benchmark_resources_bucket }}"
    object: "{{ item }}"
    dest: "/usr/local/bluebutton-data-pipeline-app/{{ item }}"
  with_items:
    - bluebutton-data-pipeline-app-capsule-fat.jar
  environment:
    AWS_ACCESS_KEY_ID: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    AWS_SECRET_ACCESS_KEY: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
  become: true

- file:
    path: '/usr/local/bluebutton-data-pipeline-app/bluebutton-data-pipeline-app-capsule-fat.jar'
    mode: 'u=rwx,g=rwx,o=rwx'
  become: true

- name: Create ETL Service Wrapper Script
  template:
    src: bluebutton-data-pipeline-app.sh.j2
    dest: /usr/local/bluebutton-data-pipeline-app/bluebutton-data-pipeline-app.sh
    owner: bb-etl
    group: bb-etl
    mode: u=rwx,g=rx,o=rx
  become: true

- name: Create ETL Service Definition
  template:
    src: bluebutton-data-pipeline-app.service.j2
    dest: /etc/systemd/system/bluebutton-data-pipeline-app.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true

- name: Load ETL Service Definition
  command: /usr/bin/systemctl daemon-reload
  become: true

- name: Start ETL Service
  service:
    name: bluebutton-data-pipeline-app
    state: started
  become: true
