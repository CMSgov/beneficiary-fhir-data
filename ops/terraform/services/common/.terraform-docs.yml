formatter: markdown table
sections:
  show:
    - requirements
    - resources
    - data-sources

# the following `content` string is implemented with as a golang template https://pkg.go.dev/text/template
# updates here correspond to `{{ .Content }}` in `output.template` setting below
content: |-
    {{ .Requirements }}

    <!-- GENERATED WITH `terraform-docs .`
         Updates to text between BEGIN_TF_DOCS and END_TFDOCS tags
         will be overwritten.
         For more details, see the file '.terraform-docs.yml' or
         https://terraform-docs.io/user-guide/configuration/
    -->

    {{ .Resources }}

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    <!-- GENERATED WITH `terraform-docs .`
         Updates to text between BEGIN_TF_DOCS and END_TFDOCS tags
         will be overwritten.
         For more details, see the file '.terraform-docs.yml' or
         https://terraform-docs.io/user-guide/configuration/
    -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: required

settings:
  indent: 2
  espace: false
  default: true
  required: true
  type: true
