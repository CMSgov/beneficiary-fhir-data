apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 6500
          env:
            - name: BFD_PORT
              value: "6500"
          envFrom:
            - secretRef:
                name: {{ .Values.appName }}-secret
          volumeMounts:
            - mountPath: /app/ssl
              name: ssl-volume
              readOnly: true
      volumes:
        - name: ssl-volume
          secret:
            secretName: {{ .Values.appName }}-ssl-files
