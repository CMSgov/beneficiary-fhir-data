apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: {{ .Values.image }}
          args:
            - "-N"
            - "500"
          ports:
            - containerPort: 5432
          env:
              - name: POSTGRES_USER
                value: bfd
              - name: POSTGRES_PASSWORD
                value: InsecureLocalDev
          volumeMounts:
            - name: {{ .Values.appName }}-volume
              mountPath: "/var/lib/postgresql/data"
          lifecycle:
            postStart:
              exec:
                command: ["sh","-c","sleep 10 ; createdb --host localhost --username bfd --owner bfd fhirdb"]
      volumes:
        - name: {{ .Values.appName }}-volume
          emptyDir:
            sizeLimit: 8Gi