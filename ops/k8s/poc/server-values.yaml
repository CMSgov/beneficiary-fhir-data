# Kubernetes namespace to deploy to.
namespace: eks-test

# Used as image tag. Should match release tag when deploying for real.
bfdVersion: "1.0.0-SNAPSHOT"

# Used to populate BFD_ENV environment variable.
bfdEnvironment: "eks-test"

# List of hierarchies used by LayeredConfiguration to find parameters in SSM.
# This must be set from the command line.
ssmHierarchies: []

# We always want calls to EKS in this context.
useLocalstack: false

# AWS region to use.
awsRegion: "us-east-1"

# Tolerations to apply to pods.  Required for EKS but not locally.
podTolerations:
  - key: "eks.amazonaws.com/compute-type"
    operator: "Exists"
    effect: "NoSchedule"

# Extra labels added to meta data.
# Used in EKS POC to apply a fargate profile.
labels:
  - label: job-name
    value: bfd-server

# Service Account Name
serviceAccountName: "2916-test-server"

# Requested memory and cpu resources.
containerResources:
  memory: "5Gi"
  cpu: "2"

# Properties of the volume used for temp space
tempVolume:
  # Either emptyDir, local-path, or ebs
  type: emptyDir
  # Maximum size string
  size: 5Gi

# Properties of the volume used for log files
logsVolume:
  # Either emptyDir, local-path, or ebs
  type: emptyDir
  # Maximum size string
  size: 5Gi
