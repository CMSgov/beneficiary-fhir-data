apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dev
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          args:
            - "-N"
            - "500"
          ports:
            - containerPort: 5432
          env:
              - name: POSTGRES_USER
                value: bfd
              - name: POSTGRES_PASSWORD
                value: InsecureLocalDev
          volumeMounts:
            - name: postgres-volume
              mountPath: "/var/lib/postgresql/data"
          lifecycle:
            postStart:
              exec:
                command: ["sh","-c","sleep 10 ; createdb --host localhost --username bfd --owner bfd fhirdb"]
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-pvc
