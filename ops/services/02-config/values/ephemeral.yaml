  /bfd/${env}/common/nonsensitive/rds_scaling_cpu_target: 50
  /bfd/${env}/common/nonsensitive/rds_scale_in_cooldown: 300
  /bfd/${env}/common/nonsensitive/rds_scale_out_cooldown: 300
