[project]
name = "bfd-mgmt-mount-certstores"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [ "boto3", "click" ]


[dependency-groups]
dev = [ "boto3-stubs[s3,ssm]", "ruff", "uv" ]


[tool.ruff]
line-length = 100


[tool.ruff.lint]
select = [
  "D",
  "E501",
  "E",
  "F",
  "UP",
  "B",
  "SIM",
  "I",
  "ANN",
  "LOG",
  "G",
  "PT",
  "RSE",
  "PIE",
  "RET",
  "SLF",
  "ARG",
  "PTH",
  "PLE",
  "PLW",
  "PERF",
  "FURB",
  "RUF"
]


[tool.ruff.lint.pydocstyle]
convention = "pep257"


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true


[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
reportMissingTypeStubs = "none"
