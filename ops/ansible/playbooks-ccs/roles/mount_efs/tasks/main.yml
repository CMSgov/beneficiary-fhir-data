---
##
# Mounts Jenkins Data EBS Volume
##
- name: Ensure NFS is installed.
  package: "name={{ nfs_package }} state=installed"

- name: Find Jenkins EFS
  efs_facts:
    region: "{{ aws_region }}"
    tags:
        Name: "bfd-{{ env }}-jenkins-efs"
  register: efsfacts

- name: Ensure mount directory exists.
  file:
    path: "{{ efs_mount_dir }}"
    state: directory
    mode: 0755

- name: Ensure EFS volume is mounted.
  mount:
    name: "{{ efs_mount_dir }}"
    src: "{{ efsfacts.ansible_facts.efs[0].filesystem_address }}"
    fstype: nfs4
    opts: nfsvers=4.1
    state: mounted

# Print the contents of the mount to the log.
- command: "ls -lah {{ efs_mount_dir }}"
  register: efs_contents
- debug: var=efs_contents
