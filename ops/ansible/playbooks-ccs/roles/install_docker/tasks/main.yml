---

- name: Install Docker
  pip:
    name:
      - websocket-client==0.59.0
      - requests==2.28.2
      - urllib3==1.26.15
      - docker
      - docker-compose
    state: present
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items:
    - docker

- name: Enable and Start Docker
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Create Docker systemd Config Directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  become: true
  notify:
    - Restart Docker

- name: Create Docker Group
  group:
    name: docker
    system: true
  become: true
  notify:
    - Restart Jenkins

- name: Add Jenkins User to Docker Group
  user:
    name: jenkins
    group: docker
    append: true
  become: true
  notify:
    - Restart Jenkins
