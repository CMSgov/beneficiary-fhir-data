---
###
# Installs additional build and deploy tools
###

- name: Install tfenv to manage terrfaorm
  git:
    repo: https://github.com/tfutils/tfenv.git 
    dest: ~/.tfenv

- name: Create symlinks for tfenv
  file:
    src: ~/.tfenv/bin/tfenv
    dest: /usr/bin/tfenv
    mode: '0755'
    state: link
    
- name: Link tfenv tf wrapper. 
  file:
    src: ~/.tfenv/bin/terraform
    dest: /usr/bin/terraform
    mode: '0755'
    state: link

- name: Install terraform 
  shell: tfenv install 0.12.5
  
- name: Install packer
  unarchive:
    src: https://releases.hashicorp.com/packer/1.4.3/packer_1.4.3_linux_amd64.zip
    dest: /usr/bin
    remote_src: yes

- name: Install - AWS CLI
  pip:
    name: "awscli"

- name: Create .aws directory in the home directory
  file:
    path: "/home/{{ansible_user}}/.aws/"
    state: directory
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"
    mode: 0755

- name: Copy the aws config file to the box
  sudo: yes
  template:
    src: ../templates/aws_config.j2
    dest: "/home/{{ansible_user}}/.aws/config"
    owner: "{{ansible_user}}"
    group: "{{ansible_user}}"
    mode: 0600

- name: Install - jq
  yum:
    name: 
      - jq

- name: Install nfs-utils
  yum:
    name:
      - nfs-utils