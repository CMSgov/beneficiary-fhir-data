---
##
# Builds a 'Platinum' AMI by updating existing packages and installs BFD specific dependeicies from a base Gold Image provided by GDIT in the CCS AWS Environment
##
- name: Build Platinum AMI
  hosts: all
  user: ec2-user
  become: true
  gather_facts: no
  vars:
    # Could not get pipelining enabled. TODO
    ansible_ssh_pipelining: no

  tasks:
    - import_role:
        name: rhel_prep
    - import_role:
        name: base_patch
    - import_role: 
        name: rhel_cloudwatch
    - import_role: 
        name: rhel_python_pip
    - import_role: 
        name: install_java
    - import_role: 
        name: ops_tools
