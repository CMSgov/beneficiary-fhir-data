---
##
# Builds a 'Platinum' AMI (updates) and installs program specific dependencies 
# from a base Gold Image in the CCS AWS Environment
##
- name: Build Platinum AMI
  hosts: all
  user: ec2-user
  become: true
  gather_facts: no
  vars:
    ansible_ssh_pipelining: no

  tasks:
    - import_role:
        name: rhel_prep
    - import_role:
        name: base_patch
    - import_role: 
        name: rhel_python_pip
    - import_role: 
        name: install_java
    - import_role: 
        name: ops_tools
    - import_role:
        name: platinum_post
