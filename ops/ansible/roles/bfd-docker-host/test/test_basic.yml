---
##
# Applies and verifies the role on the container being used for the test case.
##

# Apply the role.
- hosts: bfd-docker-host
  tasks:
    - name: Apply Role
      import_role:
        name: bfd-docker-host
      vars:
        env: dev
        git_repo_root: /beneficiary-fhir-data

    - name: Ensure Service Is Running
      systemd:
        name: docker
        state: started
        enabled: yes
      changed_when: false
      become: true
