---
- name: Update all packages
  vars:
    ansible_python_interpreter: /usr/bin/python
  yum:
    name: '*'
    state: latest
    update_only: yes
  become: true

- name: Ensure a list of yum packages are installed
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    ansible_python_interpreter: /usr/bin/python
    packages:
      - python-pip
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - amazon-linux-extras
      - systemd
  become: true

- name: Add extras repository
  shell: yum-config-manager --enable extras
  become: true

- name: Enable Some packages from amazon-linux-extras packages
  shell: "amazon-linux-extras install docker"
  become: true

- name: Enable Some packages from amazon-linux-extras packages
  shell: "amazon-linux-extras enable docker"
  become: true

- name: Enable and Start Docker
  systemd:
    name: docker
    enabled: true
    state: started
  become: true

- name: Create Docker systemd Config Directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  become: true
  listen: Enable and Start Docker
  notify:
    - Restart Docker

- name: Create Docker Group
  group:
    name: docker
    system: true
  become: true

- name: Add Docker User to Docker Group
  user:
    name: docker
    group: docker
    append: true
  become: true
