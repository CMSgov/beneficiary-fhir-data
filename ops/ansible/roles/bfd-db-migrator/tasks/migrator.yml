---
- name: Install Pre-requisites
  yum:
    pkg:
      - java-11-openjdk
      - jq
  become: true
  tags:
    - pre-ami

- name: Create DB Migrator Service User
  user:
    name: "{{ db_migrator_user }}"
    shell: /bin/false
  become: true
  tags: 
    - pre-ami

- name: Create DB Migrator Service Directory
  file:
    path: "{{ db_migrator_dir }}"
    state: directory
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: u=rwx,g=rx,o=rx
  become: true
  tags: 
    - pre-ami

# Create the temp directory if and only if it's missing. (Don't want to
# accidentally change the permissions on /tmp.)
- name: Check for Custom Temp Directory
  stat:
    path: "{{ db_migrator_tmp_dir }}"
  become: true
  register: stat_tmp
  when: db_migrator_tmp_dir is defined
  tags: 
    - pre-ami

- name: Create Custom Temp Directory
  file:
    path: "{{ db_migrator_tmp_dir }}"
    state: directory
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: u=rwx,g=rx,o=rx
  become: true
  when: db_migrator_tmp_dir is defined and stat_tmp.stat.exists == false
  tags: 
    - pre-ami

- name: Copy and Unzip DB Migrator Application
  unarchive:
    src: "{{ db_migrator_zip }}"
    dest: "{{ db_migrator_dir }}"
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
  become: true
  tags:
    - pre-ami

- name: Create Migrator Monitor Script
  template:
    src: migrator-monitor.sh.j2
    dest: "{{ db_migrator_dir }}/migrator-monitor.sh"
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: u=rwx,g=rx,o=rx
  become: true
  when:
    - migrator_monitor_enabled | default('', true)
    - env | default('', true)
  tags:
    - post-ami

- name: Create Migrator Monitor Service Definition
  template:
    src: migrator-monitor.service.j2
    dest: /etc/systemd/system/migrator-monitor.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  when:
    - migrator_monitor_enabled | default('', true)
    - env | default('', true)
  tags:
    - post-ami

- name: Create DB Migrator Service Wrapper Script
  template:
    src: bfd-db-migrator-service.sh.j2
    dest: "{{ db_migrator_dir }}/bfd-db-migrator-service.sh"
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: u=rwx,g=rx,o=rx
  become: true
  notify:
    - Restart Migrator Service
  tags:
    - post-ami

- name: Create DB Migrator Service Definition
  template:
    src: bfd-db-migrator.service.j2
    dest: /etc/systemd/system/bfd-db-migrator.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  notify:
    - Enable Migrator Service
    - Restart Migrator Service
  tags:
    - post-ami
    
- name: Create Cloudwatch Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: u=rwx,g=rx,o=rx
  become: true
  loop:
    - "{{ db_migrator_dir }}/prometheus"
  tags:
    - pre-ami

- name: Download prometheus jmx exporter  
  become: true
  get_url:
    owner: "{{ db_migrator_user }}"
    group: "{{ db_migrator_user }}"
    mode: 0755
    url: "https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/{{ prometheus_jmx_exporter_version }}/jmx_prometheus_javaagent-{{ prometheus_jmx_exporter_version }}.jar"
    dest: '{{ db_migrator_dir }}/prometheus/jmx_prometheus.jar'
  register: prometheus_download
  retries: 5
  delay: 10
  until: prometheus_download is succeeded
  tags:
  - pre-ami
