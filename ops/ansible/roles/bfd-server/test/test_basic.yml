---
##
# Applies and verifies the role on the container being used for the test case.
##

# Apply the role.
- hosts: bfd-server
  tasks:
    - name: Install Prerequisites
      package:
        name:
          - openssl # TODO: doesn't seem to be necessary
          - procps # helpful for local development/debugging; missing in current solution but remedied in BFD-1813
        state: present
      become: true

    - name: Apply Role
      import_role:
        name: bfd-server
      vars:
        # TODO: data_server_appserver_https_port anchor to be used in subsequent verification step, e.g. external curl
        data_server_appserver_https_port: &data_server_appserver_https_port "7443"
        data_server_launcher: "{{ lookup('env','HOME') }}/.m2/repository/gov/cms/bfd/bfd-server-launcher/1.0.0-SNAPSHOT/bfd-server-launcher-1.0.0-SNAPSHOT.zip"
        data_server_war: "{{ lookup('env','HOME') }}/.m2/repository/gov/cms/bfd/bfd-server-war/1.0.0-SNAPSHOT/bfd-server-war-1.0.0-SNAPSHOT.war"
        data_server_appserver_keystore: files/server-keystore.jks
        data_server_ssl_client_certificates:
          - alias: 'client-foo'
            certificate: "{{ lookup('file', 'files/client-trusted.cer') }}"
        data_server_db_url: 'jdbc:hsqldb:mem:test'
        data_server_ssl_client_certificate_test: files/client-unsecured.pem
        data_server_db_username: ""
        data_server_db_password: ""
        data_server_appserver_jvmargs: '-Xmx1024m -XX:MaxMetaspaceSize=1024m'
        data_server_dir: &data_server_dir /usr/local/bfd-server

# Verify that things worked as expected.
- hosts: bfd-server
  vars:
    data_server_dir: *data_server_dir

  tasks:
    - name: Ensure Service Is Running
      service:
        name: bfd-server
        state: started
        enabled: yes
      changed_when: false
      become: true

    - name: Fetch certificate
      fetch:
        src: "{{ data_server_dir }}/bluebutton-backend-test-data-server-client-test-keypair.pem"
        dest: ./tmp

    - name: Check Log Content
      find:
        paths: /usr/local/bfd-server/
        patterns: bluebutton-server-app-log.json
        contains: Started Jetty. Server available at
      register: modified
      retries: 20
      delay: 5

