---
##
# Ensures that Apache is installed and running.
##

- name: Install Apache
  yum:
    name:
      - httpd
      - mod_ssl
    state: present
  become: true

# FIXME: Replace with a HealthAPT/GDIT CA-signed cert, once available.
- name: Generate SSL Key and Self-Signed Certificate
  command: openssl req -x509 -newkey rsa:4096 -sha256 -nodes -keyout /etc/pki/tls/private/builds.key -out /etc/pki/tls/certs/builds.crt -subj "/CN={{ vault_builds_server_name }}" -days 1095
  args:
    creates: /etc/pki/tls/certs/builds.crt
  become: true
  notify:
    - Reload Apache

- name: Set Permissions on SSL Key and Certificate
  file:
    path: "{{ item.path }}"
    state: file
    owner: root
    group: root
    mode: "{{ item.mode }}"
  become: true
  with_items:
    - path: /etc/pki/tls/private/builds.key
      mode: u=rw,g=,o=
    - path: /etc/pki/tls/certs/builds.crt
      mode: u=rw,g=r,o=r

- name: Disable Default Configuration Files
  command: mv "{{ item }}" "{{ item }}.disabled"
  args:
    creates: "{{ item }}.disabled"
  become: true
  with_items:
    - /etc/httpd/conf.d/autoindex.conf
    - /etc/httpd/conf.d/userdir.conf
    - /etc/httpd/conf.d/welcome.conf
  notify:
    - Reload Apache

- name: Update Main Configuration File
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  notify:
    - Reload Apache

- name: Update Root index.html
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true

- name: Create Virtual Host Directories
  file:
    path: "{{ item.path }}"
    state: directory
    owner: root
    group: root
    mode: "{{ item.mode }}"
  become: true
  with_items:
    - path: /var/www/builds
      mode: u=rwx,g=rx,o=rx
    - path: /var/www/builds/html
      mode: u=rwx,g=rx,o=rx
    - path: /var/www/builds/logs
      mode: u=rwx,g=rx,o=rx

- name: Enable Required Modules
  copy:
    src: "{{ item }}"
    dest: "/etc/httpd/conf.modules.d/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  with_items: []
  notify:
    - Restart Apache

- name: Update Configuration Files
  template:
    src: "{{ item }}.j2"
    dest: "/etc/httpd/conf.d/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  with_items:
    - shared-ssl.conf
    - builds-http.conf
    - builds-https.conf
  notify:
    - Reload Apache

- name: Enable and Start Apache
  systemd:
    name: httpd
    enabled: true
    state: started
  become: true
