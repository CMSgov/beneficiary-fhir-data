---

- name: Configure Job - bluebutton-parent-pom
  jenkins_script:
    url: "{{ jenkins_url_local }}"
    user: "{{ jenkins_dynamic_admin_username | default(omit) }}"
    password: "{{ jenkins_dynamic_admin_password | default(omit) }}"
    script: "{{ lookup('template', 'templates/job_bluebutton-parent-pom.groovy.j2') }}"
  register: jenkins_script_job_parent
  changed_when: "(jenkins_script_job_parent | success) and 'Changed' in jenkins_script_job_parent.output"
