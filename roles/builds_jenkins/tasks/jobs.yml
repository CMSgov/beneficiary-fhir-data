---

- name: Generate SSH Key for Jenkins User
  user:
    name: jenkins
    generate_ssh_key: true
    ssh_key_comment: 'Jenkins/deployment user for BBAPI'
  become: true

# Grab the key now so it can be authorized on other hosts, later.
- name: Grab Jenkins SSH Public Key as Variable
  slurp:
    src: /var/lib/jenkins/.ssh/id_rsa.pub
  become: true
  register: slurp_jenkins_ssh_pub

- name: Create Maven Directory
  file:
    state: directory
    path: /u01/jenkins/.m2
    owner: jenkins
    group: jenkins
    mode: u=rwx,g=rx,o=rx
  become: true

- name: Create Maven Directory Symlink
  file:
    state: link
    src: /u01/jenkins/.m2
    dest: /var/lib/jenkins/.m2
    owner: jenkins
    group: jenkins
  become: true

- name: Search EC2 for BBAPI Systems
  ec2_remote_facts:
    region: "{{ aws_region }}"
    filters:
      'tag:Project': 'BBAPI'
  delegate_to: localhost
  register: ec2_search_bbapi

- name: Create SSH Config for Ansible Jobs
  template:
    src: ssh_config.j2
    dest: /var/lib/jenkins/.ssh/config
    owner: jenkins
    group: jenkins
    mode: u=rw,g=r,o=r
  become: true

- name: Configure Jobs
  jenkins_script:
    url: "{{ jenkins_url_local }}"
    user: "{{ jenkins_dynamic_admin_username | default(omit) }}"
    password: "{{ jenkins_dynamic_admin_password | default(omit) }}"
    script: "{{ lookup('template', 'templates/configureJobs.groovy.j2') }}"
  register: jenkins_script_jobs
  changed_when: "(jenkins_script_jobs | success) and 'Changed' in jenkins_script_jobs.output"
