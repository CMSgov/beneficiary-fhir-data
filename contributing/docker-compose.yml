version: '3.3'

services:

  local_bfddb:
    image: postgres:12
    environment:
      POSTGRES_DB: bfd
      POSTGRES_USER: bfd
      POSTGRES_PASSWORD: InsecureLocalDev
    ports:
      - "5433:5432"
  local_minio:
    image: minio/minio 
    environment:
      MINIO_ROOT_USER: bfdLocalS3Dev
      MINIO_ROOT_PASSWORD: bfdLocalS3Dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    expose:
      - "9000"
      - "9001"
  bfd:
    build:
      context: ./docker
      dockerfile: Dockerfile
    user: dev
    working_dir: /code
    command: ./start-server.sh
    volumes:
      - ./docker:/code
      - ${BFD_DIR}:${BFD_MOUNT_POINT:-/app}
      - ${SYNTHETIC_DATA}:${SYNTHETIC_DATA_MOUNT_POINT}
    environment:
      JAVA_HOME: "/usr/lib/jvm/java-1.8.0-openjdk"
      BFD_PORT: "${BFD_PORT}"
      BFD_MOUNT_POINT: "${BFD_MOUNT_POINT}"
    ports:
      - "1337:${BFD_PORT}"
    depends_on:
      - local_bfddb
      