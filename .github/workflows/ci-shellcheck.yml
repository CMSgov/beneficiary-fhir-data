name: Shell Script Lint

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install shellcheck
        shell: bash

      - name: Run ShellCheck
        run: find ./ -name "*.sh" | xargs shellcheck
        shell: bash
