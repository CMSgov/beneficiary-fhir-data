name: 'Run shellcheck'
on:
  pull_request:
jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Shellcheck
        uses: marounmaroun/shell-checker@v1
        with:
          severity: warning
          exclude: 'SC1071,SC2239'
