name: 'Run shellcheck'
on:
  pull_request:
permissions: 
  contents: read
jobs:
  lint:
    name: Shellcheck
    runs-on: ubuntu-20.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Shellcheck
        id: ShellCheck
        uses: redhat-plumbers-in-action/differential-shellcheck@v5 
        with:
          severity: warning 
