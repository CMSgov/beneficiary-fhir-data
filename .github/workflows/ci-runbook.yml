on:
  push:
    branches: [bfd-2285-runbook-readme-index]
    paths: ['runbooks']

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./runbooks
        run: |
          curl https://raw.githubusercontent.com/ekalinin/github-markdown-toc/0.8.0/gh-md-toc -o gh-md-toc
          chmod a+x gh-md-toc
          echo '<!-- AUTOGENERATED FILE: Do not modify -->\nTable of Contents\n=================' > README.md
          ./gh-md-toc $(find . -type f -name '*.md' ! -name 'README.md') >> README.md
          rm gh-md-toc
          echo ./README.md
