name: 'CI - Runbook'
on:
  pull_request:
    paths:
      - runbooks/*

jobs:
  build-runbook-readme:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: runbooks
    steps:
      - uses: actions/checkout@v2
      - run: |
          curl https://raw.githubusercontent.com/ekalinin/github-markdown-toc/0.8.0/gh-md-toc -o gh-md-toc
          chmod a+x gh-md-toc
          echo $'<!-- AUTOGENERATED FILE: Do not modify -->\nTable of Contents\n=================' > README.md
          ./gh-md-toc $(find . -type f -name '*.md' ! -name 'README.md') --hide-footer --no-backup >> README.md
          rm gh-md-toc
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update markdown TOC
