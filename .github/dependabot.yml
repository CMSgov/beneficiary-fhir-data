# Dependabot configuration for BFD
# This file configures automated dependency updates for Maven dependencies and GitHub Actions

version: 2
updates:
  # Maven security patches Daily checks for vulnerabilities
  - package-ecosystem: "maven"
    directory: "/apps"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    reviewers:
      - "CMSgov/bfd-team"
    labels:
      - "security"
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "security"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Only create PRs for security updates
    open-pull-requests-limit: 10

  # Maven dependencies Weekly updates for all dependencies
  - package-ecosystem: "maven"
    directory: "/apps"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    reviewers:
      - "CMSgov/bfd-team"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates for easier management
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
          - "org.springframework:*"
          - "org.springframework.data:*"
          - "org.springframework.security:*"
      spring-cloud-aws:
        patterns:
          - "io.awspring.cloud:*"
      testing:
        patterns:
          - "org.junit.jupiter:*"
          - "org.mockito:*"
          - "org.testcontainers:*"
          - "org.assertj:*"
      fhir:
        patterns:
          - "ca.uhn.hapi.fhir:*"
      liquibase:
        patterns:
          - "org.liquibase:*"
      logging:
        patterns:
          - "org.slf4j:*"
          - "ch.qos.logback:*"
      lombok:
        patterns:
          - "org.projectlombok:*"
    # Ignore major version updates that require manual review
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions Automated version updates with verification
  # Ensures actions are kept up to date with latest stable versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    reviewers:
      - "CMSgov/bfd-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Ensure all actions (direct dependencies) are updated to latest appropriate versions
    allow:
      - dependency-type: "direct"
    # Ignore major version updates for actions requiring manual review
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    reviewers:
      - "CMSgov/bfd-team"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"
      include: "scope"
